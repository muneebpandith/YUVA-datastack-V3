services:
  yuva-ds:
    container_name: yuva_ds
    restart: always
    build: .
    networks:
      - db_network
      - web_network
    volumes:
      - ./:/app
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "8080:8080"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - yuva-ds
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge